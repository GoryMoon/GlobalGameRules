language: java
jdk: openjdk8
before_install:
  - chmod +x gradlew
sudo: false
notifications:
  email: false
env:
  global:
    - TERM=dumb
    - GRADLE_OPTS=-Xmx3G
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f $HOME/.gradle/caches/minecraft/ForgeVersion.json
  - rm -f $HOME/.gradle/caches/minecraft/ForgeVersion.json
  - rm -rf $HOME/.gradle/caches/minecraft/deobfedDeps
cache:
  directories:
    - ./libs
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper
script: ./gradlew build -S